replicaCount: 1
image:
  repository: 10.31.252.201:5000/cfdd73/strava-net-core
  tag: 0.0.4
  pullPolicy: IfNotPresent
service:
  name: strava-net-core
  type: ClusterIP
  externalPort: 5000
  internalPort: 80
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
resources:
  limits:
    cpu: 1
    memory: 256Mi
  requests:
    cpu: 250m
    memory: 256Mi
